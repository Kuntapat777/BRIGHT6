<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พยากรณ์อากาศ</title>
    <link rel="stylesheet" href="weather.css">
    <style>
        /* CSS สำหรับปุ่มกลับไปที่หน้าโฮม */
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background: linear-gradient(135deg, #6DD5FA, #2980B9); /* ไล่สีจากฟ้าสดใสไปยังน้ำเงินเข้ม */
            color: white; /* สีตัวอักษรขาว */
            border: none; /* ลบขอบออก */
            border-radius: 30px; /* ขอบมน */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* เงาใต้ปุ่ม */
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #2980B9, #6DD5FA); /* สลับสีไล่สีเมื่อโฮเวอร์ */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* เงาใหญ่ขึ้นเมื่อโฮเวอร์ */
            transform: translateY(-3px); /* ขยับปุ่มขึ้นเล็กน้อย */
        }

        .home-button:active {
            transform: translateY(0); /* ขยับปุ่มกลับเมื่อกด */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* เงากลับไปเหมือนเดิม */
        }

        /* เพิ่มการตั้งค่าสำหรับการจัดวางในหน้าพยากรณ์อากาศ */
        .weather-app {
            text-align: center;
            margin: 50px auto;
        }

        .weather-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="weather-app">
        <h1>พยากรณ์อากาศ</h1>
        <div class="weather-container">
            <label for="province">เลือกจังหวัด:</label>
            <select id="province">
                <option value="Sakon Nakhon, TH">สกลนคร</option>
                <option value="Bangkok, TH">กรุงเทพมหานคร</option>
                <option value="Chiang Mai, TH">เชียงใหม่</option>
                <option value="Phuket, TH">ภูเก็ต</option>
                <option value="Khon Kaen, TH">ขอนแก่น</option>
                <option value="Nakhon Ratchasima, TH">นครราชสีมา</option>
                <option value="Hat Yai, TH">หาดใหญ่</option>
                <option value="Chiang Rai, TH">เชียงราย</option>
                <option value="Surat Thani, TH">สุราษฎร์ธานี</option>
                <option value="Udon Thani, TH">อุดรธานี</option>
                <option value="Nakhon Si Thammarat, TH">นครศรีธรรมราช</option>
                <option value="Pattaya, TH">พัทยา</option>
                <option value="Krabi, TH">กระบี่</option>
                <option value="Mae Hong Son, TH">แม่ฮ่องสอน</option>
                <option value="Lampang, TH">ลำปาง</option>
                <option value="Trang, TH">ตรัง</option>
                <option value="Sukhothai, TH">สุโขทัย</option>
            </select>
            <button id="get-weather">แสดงพยากรณ์อากาศ</button>
        </div>
        
        <div id="weather-result"></div>
        <canvas id="rain-canvas"></canvas>

        <!-- เพิ่มปุ่มกลับไปที่หน้าโฮม -->
        <button class="home-button" onclick="window.location.href='home.php';">Home</button>
    </div>

    <script src="weather.js"></script>
</body>
</html>
